<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>

                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>

                    <div class="d-1-4">
                        <span>Nome: Fulano<br/>
                              Partido: AAA<br/>
                              Vice: BBB
                        </span>
                    </div>

                </div>
                <div class="d-1-right">...</div>
            </div>
            <div class="d-2">
                Aperte a tecla:<br/>
                CONFIRMAR para CONFIRMAR seu voto<br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>

        <div class="teclado">
            <div class="teclado__linha">
                <div class="teclado_botao">1</div>
                <div class="teclado_botao">2</div>
                <div class="teclado_botao">3</div>
            </div>
            <div class="teclado__linha">
                <div class="teclado_botao">4</div>
                <div class="teclado_botao">5</div>
                <div class="teclado_botao">6</div>
            </div>
            <div class="teclado__linha">
                <div class="teclado_botao">7</div>
                <div class="teclado_botao">8</div>
                <div class="teclado_botao">9</div>
            </div>
            <div class="teclado__linha">
                <div class="teclado_botao">0</div>
            </div>

            <div class="teclado__linha">
                <div class="teclado_botao botao--branco">Branco</div>
                <div class="teclado_botao botao--corrige">Corrige</div>
                <div class="teclado_botao botao--confirma">Confirma</div>
            </div>
        </div>
    </div>
    
</body>
</html>
